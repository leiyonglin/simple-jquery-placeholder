<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <title>example</title>
    <script charset="utf-8" src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'>
    </script>
	<style type="text/css">
	
	ul{list-style:none;margin:50px;padding:0}
	li{margin:10px}
	input{width:200px;color:#999}
	</style>
    <script src='jquery-plugin-placeholder.js' type='text/javascript'></script>
  </head>
  <body>
    <ul id="test">
	   <li><input type="text" id="username" placeholder="username"></li>
	   <li><input type="password" id="password" placeholder="password"></li>
	</ul>
    
    <script language='javascript'>
      $(function(){
        function hasPlaceholderSupport() {
          var i = document.createElement('input');
          return 'placeholder' in i;
        }
        
        if(!hasPlaceholderSupport()){
          $("#test").placeholder();
        };
      });
    </script>
  </body>
</html>
